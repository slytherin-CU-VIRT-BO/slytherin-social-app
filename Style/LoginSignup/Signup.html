<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/39028afafb.js" crossorigin="anonymous"></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  <style>*{transition: 0.4s;}</style>
  <link rel="stylesheet" href="signup.css" />
  <style id="cssOutput"></style>
  <title>SlytherinSocial</title>
</head>
<body>

  <div class="sign">
    <h1>SlytherinSocial</h1>
    <p>SignUp</p>
    <form>
      <div type="text" class="input-group">
        <div>
          <i class="fas fa-user"></i>
        </div>
        <input placeholder="Username" />
      </div>
      <div type="email" class="input-group">
        <div>
          <i class="fas fa-envelope"></i>
        </div>
        <input placeholder="Email" />
      </div>
      <div class="input-group">
        <div>
          <i class="fas fa-key"></i>
        </div>
        <input type="password" placeholder="Password" />
      </div>
      <div class="input-group">
        <div>
          <i class="fas fa-lock"></i>
        </div>
        <input type="password" placeholder="Confirm Password" />
      </div>
      <div class="remember">
        <span>Remember Me</span>
        <div class="check">
          <input type="checkbox" />
          <div class="thumb"></div>
        </div>
      </div>
      <button type="submit">SUBMIT</button>
      <p>Already a member? <a href="login.html">Sign In.</a></p>
    </form>
  </div>
  
</body>
</html>
